<div class="grid-main-container">
  <div class="grid-header-panel">
    <div class="header-panel-control-container">
      <label>Active Integrations :</label>
      <mat-form-field appearance="outline" class="header-panel-form-field-container">
        <mat-select placeholder="-- Please select --" [(ngModel)]="_integration">
          <mat-option *ngFor="let __integration of integrations" [value]="__integration.username">
            {{ __integration.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="header-panel-control-container header-panel-control-margin-left">
      <label>Entity :</label>
      <mat-form-field appearance="outline" class="header-panel-form-field-container">
        <mat-select placeholder="-- Please select --" (selectionChange)="onCollectionSelect($event)">
          <mat-option *ngFor="let collection of collections" [value]="collection">
            {{ collection | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="header-panel-control-container header-panel-control-margin-left">
      <label>Search :</label>
      <mat-form-field appearance="outline" class="header-panel-form-field-container">
        <input matInput placeholder="Search..." (input)="onSearch($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="spacer">
    </div>
    <div class="header-panel-control-container">
      <button class="btn-delete-grid">
        Delete Grid
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div style="height: 500px; display: flex; flex-direction: column;" class=" grid-content-panel">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="10"
      [paginationPageSizeSelector]="[10, 20, 50]"
      [modules]="modules"
      (gridReady)="onGridReady($event)">
    ></ag-grid-angular>
  </div>
</div>
